<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./pages/index.css">
		<title>Mesto</title>
</head>
<body class="body">
	<div class="page">
		<header class="header page__header">
			<img class="header__logo" src="./images/logo.svg" alt="логотип">
		</header>
		<main class="content">
			<section class="Profile page__Profile">
				<img class="Profile__Avatar" src="./images/image.jpg" alt="Жак-Ив">
				<div class="Profile__Profile-Info">
					<h1 class="Profile__title">Жак-Ив Кусто</h1>
					<button class="Profile__Edit-Button">
						<img src="./images/VectorEdditButton.svg" class="Profile__pencil" alt="редактор">
					</button>
					<p class="Profile__paragraph">Исследователь океана</p>
				</div>
				<button class="Profile__button-add">
					<img src="./images/Vectorbutton.svg" class="Profile__plus" alt="плюс">
				</button>
			</section>
			<ul class="Elements page__Elements">
				<li class="Element">
					<img class="Element__card" src="./images/черепаха.jpg" alt="черепаха">
					<div class="block">
						<p class="Element__title">Черепаха</p>
						<button class="Element__like"></button>
					</div>
				</li>
				<li class="Element">
					<img class="Element__card" src="./images/краб.jpg" alt="крабы">
					<div class="block">
						<p class="Element__title">Крабы</p>
						<button class="Element__like"></button>
					</div>
				</li>
				<li class="Element">
					<img class="Element__card" src="./images/крылатказебра.jpg" alt="рыба">
					<div class="block">
						<p class="Element__title">Крылатка-зебра</p>
						<button class="Element__like"></button>
					</div>
				</li>
				<li class="Element">
					<img class="Element__card" src="./images/медузы.jpg" alt="медузы">
					<div class="block">
						<p class="Element__title">Медузы</p>
						<button class="Element__like"></button>
					</div>
				</li>
				<li class="Element">
					<img class="Element__card" src="./images/осьминог.jpg" alt="осьминог">
					<div class="block">
						<p class="Element__title">Осьминог</p>
						<button class="Element__like"></button>
					</div>
				</li>
				<li class="Element">
					<img class="Element__card" src="./images/морскаязвезда.jpg" alt="морская звезда">
					<div class="block">
						<p class="Element__title">Морская звезда</p>
						<button class="Element__like"></button>
					</div>
				</li>
			</ul>
		</main>
		<footer class="footer page__footer">
			<h2 class="footer__copyright">&copy;2020 Marine animal world</h2>
		</footer>	
	</div>
	<div class="popup popup-add">
		<form class="popup__container">
			<button class="popup__CloseIcon">
				<img src="./images/CloseIcon.svg" class="popup__icon" alt="редактор">
			</button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<input type="text" class="popup__Field1">
			<input type="text" class="popup__Field2">
			<button type="submit" class="popup__SubmitButton">Сохранить</button>
		</form>
	</div>
	<script src="./index.js">
	</script>
</body>
</html>
