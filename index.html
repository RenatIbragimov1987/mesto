<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./pages/index.css">
		<title>Mesto</title>
</head>
<body class="body">
	<div class="page">
		<header class="header page__header">
			<img class="header__logo" src="./images/logo.svg" alt="логотип">
		</header>
		<main class="content">
			<section class="profile page__profile">
				<img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив">
				<div class="profile__profile-info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button">
						<img src="./images/VectorEdditButton.svg" class="profile__pencil" alt="редактор">
					</button>
					<p class="profile__paragraph">Исследователь океана</p>
				</div>
				<button class="profile__button-add" type="button">
					<img src="./images/Vectorbutton.svg" class="profile__plus" alt="плюс">
				</button>
			</section>
			<ul class="elements page__elements">
				<li class="element">
					<img class="element__card" src="./images/черепаха.jpg" alt="черепаха">
					<div class="block">
						<p class="element__title">Черепаха</p>
						<button class="element__like" type="button"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__card" src="./images/краб.jpg" alt="крабы">
					<div class="block">
						<p class="element__title">Крабы</p>
						<button class="element__like" type="button"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__card" src="./images/крылатказебра.jpg" alt="рыба">
					<div class="block">
						<p class="element__title">Крылатка-зебра</p>
						<button class="element__like" type="button"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__card" src="./images/медузы.jpg" alt="медузы">
					<div class="block">
						<p class="element__title">Медузы</p>
						<button class="element__like" type="button"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__card" src="./images/осьминог.jpg" alt="осьминог">
					<div class="block">
						<p class="element__title">Осьминог</p>
						<button class="element__like" type="button"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__card" src="./images/морскаязвезда.jpg" alt="морская звезда">
					<div class="block">
						<p class="element__title">Морская звезда</p>
						<button class="element__like" type="button"></button>
					</div>
				</li>
			</ul>
		</main>
		<footer class="footer page__footer">
			<h2 class="footer__copyright">&copy;2020 Marine animal world</h2>
		</footer>	
	</div>
	<div class="popup popup-add">
		<form class="popup__container">
			<button class="popup__close-icon" type="button">
				<img src="./images/CloseIcon.svg" class="popup__icon" alt="редактор">
			</button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<input type="text" class="popup__field popup__field_form_title">
			<input type="text" class="popup__field popup__field_form_subtitle">
			<button type="submit" class="popup__submit-button">Сохранить</button>
		</form>
	</div>
	<script src="./index.js">
	</script>
</body>
</html>
